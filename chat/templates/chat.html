<html>
  <head>
    <title>チャット</title>
<style>
    input {display: block;}
    ul {list-style: none;}
</style>
  </head>
  <body>
      <ul id="messages"></ul>
      チャットアプリケーション on WebSocket
      <form id="chatbox">
          {{ .UserData.name }}:<br>
          <textarea></textarea>
          <input type="submit" value="送信" />
      </form>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
      </script>
    <script>
        $(function(){
            var socket = null;
            var msgBox = $("#chatbox textarea");
            var messages = $("#messages");
            $("#chatbox").submit(function() {
                if(!msgBox.val()) return false;
                if (!socket) {
                    alert("error: do not connect server with websocket.");
                    return false;
                }
                socket.send(JSON.stringify({"Message": msgBox.val()}));
                msgBox.val("");
                return false;
            });
            if(!window["WebSocket"]) {
                alert("error: do not use this browser.")
            } else {
                socket = new WebSocket("ws://{{.Host}}/room");
                socket.onclose = function() {
                    alert("finished connect.");
                }
                socket.onmessage = function(e) {
                    var msg = JSON.parse(e.data);
                    var dd = new Date(msg.When);
                    var d = dd.getFullYear();
                    var m = dd.getMonth() + 1;
                    m = ( m < 10 ) ? "0" + m : m;
                    var day = ( dd.getDate() < 10) ? "0" + dd.getDate() : dd.getDate();
                    var h = ( dd.getHours() < 10 ) ? "0" + dd.getHours() : dd.getHours();
                    var mm = ( dd.getMinutes() < 10 ) ? "0" + dd.getMinutes() : dd.getMinutes();
                    var s = ( dd.getSeconds() < 10 ) ? "0" + dd.getSeconds() : dd.getSeconds();
                    messages.append(
                        $("<li>").append(
                        $("<span>").text(d + "/" + m + "/" + day + " " + h + ":" + m + ":" + s + " "),
                        $("<strong>").text(msg.Name + ": "),
                        $("<span>").text(msg.Message))
                    );
                }
            }
        });
    </script>
  </body>
</html>
